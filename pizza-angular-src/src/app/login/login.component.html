<!-- <app-header></app-header> -->
<div class="bgimg">
  <div class="card" style="width: 300px; position: absolute; top: 160px ; left:400px; background-color: rgba(0, 0, 0, 0.5); border-radius: 10px;">
      <div class="card-body">
        <h4 class="card-title" style="text-align: center; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" >LOGIN</h4>
        <div class="row">
          <div class="col-xs-2"></div>
          <div class="col-xs-8">
              <form (ngSubmit) = "validateLogin()" #loginForm=ngForm>
                  <div class="form-group">
                    <label class="userName">User Name</label><br>
                    <input class="form-control" type="text" #email=ngModel [(ngModel)]=login.userName name="email" placeholder="e.g. sherlock" required>
                    <!-- <span *ngIf="email.touched && email.invalid && (email.errors.required)" class="alert-danger" style="text-align: center;">invalid email Id!</span> -->
                    <br>
                  </div>
                  <div class="form-group">
                    <label class="password">Password</label>
                    <input class="form-control" type="password" #password=ngModel [(ngModel)]=login.password name="password" placeholder="e.g. AZ@$1" required>
                    <!-- <span *ngIf="password.touched && password.invalid && (password.errors.required)" class="alert-danger" style="text-align: center;">invalid password!</span> -->
                    <br>
                  </div>
                  <div class="form-group" >
                    <br>
                    <div class="row">
                      <div class="col-xs-9" id="signupDiv">
                        <h5 class="signuplink">New Here? Sign Up <br><br><a class="registerLink" [routerLink]="['/customer-register']">Customer Register</a></h5>
                          <!-- <br>or<br> <a class="registerLink" [routerLink]="['/customer-register']">Customer Register</a></h5> -->
                      </div>
                      <div class="col-xs-3">
                          <button class="btn btn-success" type="submit" [disabled]="!loginForm.valid">Login</button>
                        </div>
                      </div>
                  </div>
                </form>
               <div class="col-xs-2"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
